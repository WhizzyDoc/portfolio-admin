        e.preventDefault()
        location.href = `${base_image_url}/resume/${localStorage.username}/`
      })
      
      var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight) {
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  });
} 

    </script>

        $('.msg-go-btn').click(function() {
              let id = $(this).data('id')
              let name = $(this).data('name')
              //console.log(id)
              $('.message-con').removeClass('active')
              switch(name) {
                case "skill":
                  deleteSkill(id);
                  break;
                case "interest":
                  deleteInterest(id);
                  break;
                case "education":
                  deleteEducation(id);
                  break;
                case "experience":
                  deleteExperience(id);
                  break;
                case "reference":
                  deleteReference(id);
                  break;
              }
              
          })
          $('.msg-back-btn').click(function() {
              $('.message-con').removeClass('active')
          })
      $(".custom-file-input").on("change", function() {
  var fileName = $(this).val().split("\\").pop();
  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
})

    <script>
      $('.set-act').addClass('active');
      $('.pass-act').addClass('active');
      $('.show-pass').click(function() {
        let inp = $(this).parent('div').siblings('input')
        if(inp.attr('type') == 'password') {
          inp.attr('type', 'text')
        }
        else {
          inp.attr('type', 'password')
        }
      })
      $('#change-pass-form').submit(function(e) {
        e.preventDefault();
        changePassword();
      })
    </script>
