      $('.logout-btn').click(function(e) {
        e.preventDefault();
        logout();
      })
      
      var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight) {
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  });
} 
    </script>

  <!-- for company profile -->

    <?use-template: "sidenav"?>

              </div>

              </div>
              <div class="form-group">

      $('.pro-act').addClass('active');

      $('.star-filter').on('change', function() {
        $('#com_page').val(1);
        let id = $('#com_id').val()
        getProjectComments(id);
      })
      $('.add_btn').click(function() {
        $('.add_edit_emp_con').addClass('active')
        getCategories();
        getFrameworks();
        getDatabases();
      });
      $('.emp_back_btn').click(function() {
        $('.add_edit_emp_con').removeClass('active')
      });
      $('.emp_back_btn2').click(function() {
        $('.emp_det_con').removeClass('active')
      });
      $('.emp_back_btn3').click(function() {
        $('.emp_rep_con').removeClass('active')
      });
      $('#add-emp-form').submit(function(e) {
            e.preventDefault();
            addProject();
        })
        $('#edit-emp-form').submit(function(e) {
            e.preventDefault();
            editProject();
        })
        $('.emp-del-btn').click(function(e) {
            e.preventDefault();
            let id = $(this).data('id')
            let title = $(this).data('name')
            $('.msg-go-btn').data('id', id)
            $('.message-content').html(`Are you sure you want to delete '${title}'?<br>This action is permanent`)
            console.log('done')
            $('.message-con').addClass('active')            
        })
        $('.msg-go-btn').click(function() {
              let id = $(this).data('id')
              //console.log(id)
              $('.message-con').removeClass('active')
              deleteProject(id);
          })
          $('.msg-back-btn').click(function() {
              $('.message-con').removeClass('active')
          })
